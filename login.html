<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./assets/logo.png">
    <title>Login</title>
</head>
<body>
    <header>
            <img src="./assets/logo.png" class="logo" alt="">
            <nav class="navbar">
                <label for="menu-toggle" class="menu-label">
                    <img src="./assets/menu.png" alt="menu" class="menu-icon">
                </label>
                <input type="checkbox" id="menu-toggle">
                <ul class="navbar-list">
                    <li><a href="index.html">Inicio</a></li>
                </ul>
                <label for="cart-toggle" class="cart-label">
                    <img src="./assets/descarga.png" alt="carrito de compras" class="cart-icon">
                </label>
                <input type="checkbox" id="cart-toggle">

                <div class="cart">
                    <h2>Tu carrito</h2>
                    <div class="cart-item">
                        <img src="./assets/chessecake.jpg" alt="producto">
                        <div class="item-info">
                           <h3 class="item-title">Chessecake</h3>
                           <span class="item-price">$800</span>
                           <div class="item-handler">
                             <span class="quantity-handler down">-</span>
                             <span class="item-quantity">1</span>
                             <span class="quantity-handler up">+</span>
                           </div>
                        </div>
                        
                    </div>
                    <div class="cart-item">
                        <img src="./assets/fideos.jpg" alt="NFT del
                        carrito">
                        <div class="item-info">
                           <h3 class="item-title">Fideos</h3>
                           <span class="item-price">$1000</span>
                           <div class="item-handler">
                             <span class="quantity-handler down">-</span>
                             <span class="item-quantity">1</span>
                             <span class="quantity-handler up">+</span>
                           </div>
                        </div>
                        
                    </div>
                    <div class="cart-item">
                        <img src="./assets/canelones.jpg" alt="producto">
                        <div class="item-info">
                           <h3 class="item-title">Canelones</h3>
                           <span class="item-price">$1500</span>
                           <div class="item-handler">
                             <span class="quantity-handler down">-</span>
                             <span class="item-quantity">1</span>
                             <span class="quantity-handler up">+</span>
                           </div>
                        </div>
                        
                    </div>
                    <div class="cart-item">
                        <img src="./assets/lasagna.jpg" alt="NFT del
                        carrito">
                        <div class="item-info">
                           <h3 class="item-title">Lasagna</h3>
                           <span class="item-price">$1400</span>
                           <div class="item-handler">
                             <span class="quantity-handler down">-</span>
                             <span class="item-quantity">1</span>
                             <span class="quantity-handler up">+</span>
                           </div>
                        </div>
                        
                    </div>
    
                    <span class="divider"></span>
                    <div class="cart-total">
                        <p>Total:</p>
                        <span>$4700</span>
                    </div>
                    <button class="btn-add">Comprar</button>
                </div>    
            </nav>        
    </header>
    <main id="ingreso">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form action="">
                <label for="usuario"></label>
                <input type="text" id="usuario" placeholder="Usuario"/>
                <label for="contraseña"></label>
                <input type="text" id="contraseña" placeholder="Contraseña"/>
            </form>
            <button class="button">Ingresar</button>
            <div class="create">
                <p>¿No tenés cuenta?</p>
                <a href="register.html">Crear cuenta</a>
            </div>
            
        </div>
        
    </main>
    <footer>
        <h2>¡Encontranos en nuestras redes!</h2>
        <div class="logo-redes">
            <a href=""><img src="./assets/facebook.png" alt=""></a> 
            <a href=""><img src="./assets/instagram.png" alt=""></a>
            <a href=""><img src="./assets/twitter.png" alt=""></a>
        </div>
       
        <p>©Copyrigth GENESIS</p>
     </footer>
    
</body>
</html>
